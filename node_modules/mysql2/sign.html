<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="Autoriz.css">
</head>
<body>
	<button type="submit" class="btn rfz"
	onclick="document.location='Autoriz.html'">
		
			Log In
		
	</button>
    <div class="login-container">
        <form id="login-form">
            <h1>Sign In</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Username партнера</label>
                <input type="text" id="usernameP" name="usernameP">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password">
            </div>
            
            <button type="submit" class="btn">Sign In</button>
        </form>
    </div>
    <script type='module' src="Sign.js"></script>
</body>
</html>
